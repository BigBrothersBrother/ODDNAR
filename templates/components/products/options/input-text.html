<div class="form-field {{this.display_name}}" data-product-attribute="input-text">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="attribute_{{id}}">
        {{ this.display_name }}:

        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>

    <input class="form-input form-input--small {{ this.display_name }}" type="text" id="attribute_{{id}}" name="attribute[{{this.id}}]" class="{{ this.display_name }}" value="{{this.prefill}}" {{#if required}}required{{/if}}>
</div>
