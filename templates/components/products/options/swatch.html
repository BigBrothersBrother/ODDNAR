<div class="form-field {{this.display_name}}" data-product-attribute="swatch">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        <span class="mobhide">PLEASE SELECT</span> {{this.display_name}}
        <span data-option-value></span>
    </label>
    <div class="swipeleft">Swipe Left For More</div>
    <div id="optionscroll">
    {{#each this.values}}
        <input class="form-radio {{this.label}} swatchinput" type="radio" name="attribute[{{../id}}]" value="{{id}}" id="attribute_{{id}}" {{#if selected}}checked{{/if}} {{#if ../required}}required{{/if}}>
        <label class="form-option form-option-swatch swatchselect {{this.label}}" for="attribute_{{id}}" data-product-attribute-value="{{id}}" data-swatch="{{this.label}}">
            {{#if image}}
                <span class='form-option-variant form-option-variant--pattern' title="{{this.label}}" style="background-image: url('{{getImage image "small"}}');"></span>
            {{/if}}
            {{#if data.[2]}}
                <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[0]}}"></span>
                <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[1]}}"></span>
                <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[2]}}"></span>
            {{else}}
                {{#if data.[1]}}
                    <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[0]}}"></span>
                    <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[1]}}"></span>
                {{else}}
                    {{#if data.[0]}}
                        <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[0]}}"></span>
                    {{/if}}
                {{/if}}
            {{/if}}
            {{#if pattern}}
                <span class="form-option-expanded">
                    <span class="form-option-image" style="background-image: url('{{getImage image 'core-swatch'}}');"></span>
                    <span class="expanded-title">{{this.label}}</span>
                </span>
            {{/if}}
        </label>
    {{/each}}
</div>
</div>
