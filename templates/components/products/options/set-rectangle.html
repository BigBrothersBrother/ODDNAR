<div class="form-field {{this.display_name}}" data-product-attribute="set-select">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        <span class="mobhide">SELECT SIZE</span>
    </label>

    <select class="form-select form-select--small form-select-size" name="attribute[{{this.id}}]" id="attribute_select_{{id}}" {{#if required}}required{{/if}}>
    <option value="">Select Size</option>
        {{#each this.values}}
            <option data-product-attribute-value="{{id}}" value="{{id}}">
                {{label}}
            </option>
        {{/each}}
    </select>
</div>
