<h2 class="page-heading">Best Sellers</h2>

<section class="productCarousel"
    data-slick='{
        "dots": true,
        "infinite": false,
        "mobileFirst": true,
        "slidesToShow": 2,
        "slidesToScroll": 2,
        "responsive": [
            {
                "breakpoint": 1279,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": 5
                }
            },
            {
                "breakpoint": 767,
                "settings": {
                    "slidesToScroll": 4,
                    "slidesToShow": 4
                }
            },
            {
                "breakpoint": 550,
                "settings": {
                    "slidesToScroll": 3,
                    "slidesToShow": 3
                }
            }
        ]
    }'
>
    {{#each products}}
    <div class="productCarousel-slide">
        {{> components/products/card }}
    </div>
    {{/each}}
</section>
