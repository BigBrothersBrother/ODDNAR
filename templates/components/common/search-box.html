{{{ snippet "forms_search"}}}
<form class="form"  action="/search-results/" id="searchbox">
    <fieldset class="form-fieldset">
        <div class="form-field">
            <label class="form-label is-srOnly" for="search_query_adv">{{lang 'search.results.form_label'}}</label>
            <div class="form-prefixPostfix">
                <input class="form-input" id="search_query_adv" name="search_query_adv" placeholder="Search">
                <label class="icon-submit"/>
                  <input type="submit">
                  <img src="{{cdn 'img/icon-search.svg'}}" alt="">
                </label>
            </div>
        </div>
    </fieldset>
</form>
